<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--  custom style-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container bg-color">
      <h2 class="text-center">My skills</h2>
      <hr class="w-50 mx-auto" />
      <div class="row bg-color">
        <div class="col-sm-6 col-md-4 text-center">
          <div class="containe custom-bg">
            <i class="fab fa-html5"> </i>
            <h3>HTML5</h3>
          </div>
        </div>
        <div class="col-sm-6 col-md-4 text-center">
          <div class="containe custom-bg">
            <i class="fab fa-css3-alt"> </i>
            <h3>CSS3</h3>
          </div>
        </div>
        <div class="col-sm-6 col-md-4 text-center">
          <div class="containe custom-bg">
            <i class="fab fa-js"> </i>
            <h3>JavaScript</h3>
          </div>
        </div>
        <div class="col-sm-6 col-md-4 text-center">
          <div class="containe custom-bg">
            <i class="fab fa-git"> </i>
            <h3>GIT</h3>
          </div>
        </div>
        <div class="col-sm-6 col-md-4 text-center">
          <div class="containe custom-bg">
            <i class="fab fa-wordpress"> </i>
            <h3>WordPress</h3>
          </div>
        </div>
        <div class="col-sm-6 col-md-4 text-center">
          <div class="containe custom-bg">
            <i class="fab fa-react"> </i>
            <h3>ReactJS</h3>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js"
      integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/45d422d94e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
